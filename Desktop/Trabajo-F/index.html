<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Procesamiento de Números</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <div class="container">
   
    <form id="number-form" class="mb-3">
      <div class="mb-3">
        <label for="number" class="form-label">Ingrese un número:</label>
        <input type="number" id="number-input" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar número</button>
    </form>

   
    <table id="number-table" class="table">
      <thead>
        <tr>
          <th scope="col">Posición</th>
          <th scope="col">Número</th>
        </tr>
      </thead>
      <tbody id="number-list">
        
      </tbody>
    </table>

   
    <button id="process-btn" class="btn btn-success">Procesar</button>

   
    <div id="results">
      <p>Total: <span id="total"></span></p>
      <p>Promedio: <span id="average"></span></p>
      <p>Máximo: <span id="max"></span></p>
      <p>Mínimo: <span id="min"></span></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/app.js"></script>
</body>
</html>
